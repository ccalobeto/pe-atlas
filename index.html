<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<!-- <script src="https://unpkg.com/d3-composite-projections@1.3.0"></script> -->

<script>
const width = 600
const height = 600 
const svg = d3.create('svg').attr('viewbox', [0, 0, width, height])
const projection = d3.geoMercator();
const path = d3.geoPath(projection);

d3.json("https://cdn.jsdelivr.net/npm/pe-atlas@1.0.0/districts-100k.json")
  .catch(err => console.warn(err))
  .then(pe => {
    svg
      .append('path')
      .data(topojson.feature(pe, pe.objects.districts).features)
      .attr('d', path)
      .attr('fill', 'blue')
      .attr('stroke', 'black');

    //svg
    //  .append('path')
    //  .attr('d', projection(pe.districts))
    //  .attr('fill', 'none')
    //  .attr('stroke', 'black');
  })
</script>
